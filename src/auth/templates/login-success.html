<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 성공</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 50px 40px;
        text-align: center;
        max-width: 400px;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        font-size: 70px;
        margin-bottom: 20px;
        animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes popIn {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      h1 {
        font-size: 28px;
        color: #333;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .subtitle {
        font-size: 16px;
        color: #666;
        margin-bottom: 10px;
        line-height: 1.6;
      }

      .provider-name {
        font-weight: 600;
        color: #667eea;
        margin: 20px 0;
        font-size: 18px;
      }

      .message-box {
        background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        border-left: 4px solid #667eea;
        border-radius: 8px;
        padding: 20px;
        margin: 25px 0;
        text-align: left;
      }

      .message-box p {
        color: #555;
        font-size: 15px;
        line-height: 1.8;
        margin: 8px 0;
      }

      .message-box strong {
        color: #333;
        display: block;
        margin-bottom: 10px;
      }

      /* 반응형 디자인 */
      @media (max-width: 480px) {
        .container {
          padding: 40px 25px;
        }

        h1 {
          font-size: 24px;
        }

        .success-icon {
          font-size: 60px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">✅</div>

      <h1>로그인 성공!</h1>

      <p class="subtitle">소셜 로그인이 완료되었습니다.</p>

      <div class="provider-name" id="providerName">Google</div>

      <div class="message-box">
        <strong>다음 단계</strong>
        <p>• 계정 정보가 동기화됩니다</p>
        <p>• 서비스를 계속 이용할 수 있습니다</p>
        <p>• 필요시 이 창을 닫아주세요</p>
      </div>
    </div>

    <script>
      // 프로바이더 이름 설정
      function setProviderName() {
        const urlParams = new URLSearchParams(window.location.search);
        const provider = urlParams.get('provider') || 'Google';
        document.getElementById('providerName').textContent = provider;
      }

      // 모바일 앱으로 데이터 전달
      function notifyMobileApp() {
        const urlParams = new URLSearchParams(window.location.search);
        const state = urlParams.get('state');
        const provider = urlParams.get('provider') || 'Google';

        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(
            JSON.stringify({
              type: `${provider.toUpperCase()}_LOGIN_SUCCESS`,
              state: state,
            }),
          );
        }
      }

      // 초기화
      window.addEventListener('load', () => {
        setProviderName();
        notifyMobileApp();
      });
    </script>
  </body>
</html>
